{% extends "auctions/layout.html" %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <h2 class="card-title text-center"><strong>REGISTER</strong></h2>
                {% if message %}
                <div>{{ message }}</div>
                {% endif %}
                <div class="card-body py-md-4">
                    <form _lpchecked="1" action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="confirmation"
                                placeholder="Confirm Password">
                        </div>
                        <div class="d-flex justify-content-center mb-4">
                            <input class="btn btn-primary" type="submit" value="Register">
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
