{% extends "auctions/layout.html" %}

{% block body %}
<div class="container justify-content-center">
    <h2 class="card-title text-center mb-4"><strong>Create New Listing</strong></h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" name="description" class="form-control" rows="5" id="description"
                placeholder="Enter Description"></textarea>
        </div>
        <div class="form-group mb-4">
            <label for="imageurl">Image URL</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Enter Image URL">
        </div>
        <div class="mb-4 row">
            <label class="col-sm-2" for="price">Price</label>
            <div class="col-sm-10">
                <input type="number" min="0" name="price" class="form-control w-25" id="price" placeholder="Enter Price">
            </div>
        </div>
        <div class="mb-4 row">
            <label class="col-sm-2" for="category">Category</label>
            <div class="col-sm-10">
                <select class="custom-select w-50" name="category" id="category">
                    <option selected>Choose...</option>
                    {% for ct in categories %}
                    <option value="{{ ct }}">{{ ct }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="d-md-flex justify-content-md-end mb-10">
            <button type="submit" class="btn btn-primary btn-lg">Create Listing</button>
        </div>
    </form>
</div>
{% endblock %}
