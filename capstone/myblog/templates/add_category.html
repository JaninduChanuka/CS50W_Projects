{% extends 'base.html' %}
{% block title %}Add Category{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add New Blog Category</h1>
<br>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Add</button>
    </form>
</div>
{% else %}
<h3>Please Login to Add Post Category</h3>
{% endif %}
{% endblock %}
